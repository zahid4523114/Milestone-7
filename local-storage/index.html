<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row col-12">
      <div class="text-center col-7">
        <h1 class="mt-4">Hello, Ls!</h1>
        <input
          placeholder="Add product"
          id="get-product"
          class="my-4 w-50 p-2 rounded"
          type="text"
        />
        <br />
        <input
          placeholder="Add quantity"
          id="get-quantity"
          class="my-2 w-50 p-2 rounded"
          type="number"
        />
        <br />
        <button
          onclick="addProducts()"
          id="add-item"
          class="btn btn-primary my-4"
        >
          Add to ls
        </button>
        <button
          onclick="removeProducts()"
          id="remove-item"
          class="btn btn-primary ms-4"
        >
          Remove to ls
        </button>
      </div>
      <div class="col-5 text-center text-white my-5 fs-3 bg-primary rounded">
        <ul class="list-unstyled" id="show-item"></ul>
      </div>
    </section>
    <!-- <script src="js/trial.js"></script> -->
    <script src="js/ls.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
