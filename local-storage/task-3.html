<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-3">Hello, LS!</h1>
    <section class="container w-75 bg-black rounded p-4">
      <div class="row d-flex align-items-center my-5">
        <div class="col-7">
          <input
            id="user-name"
            placeholder="Enter your name"
            class="container-fluid p-2 rounded-pill"
            type="text"
          />
        </div>
        <div class="row col-5">
          <div class="col-6">
            <button
              id="delete-name"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Delete name
            </button>
          </div>
          <div class="col-6">
            <button
              id="save-name"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Set name
            </button>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="row d-flex align-items-center my-5">
        <div class="col-7">
          <input
            id="user-email"
            placeholder="Enter your email"
            class="container-fluid p-2 rounded-pill"
            type="email"
          />
        </div>
        <div class="row col-5">
          <div class="col-6">
            <button
              id="delete-email"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Delete email
            </button>
          </div>
          <div class="col-6">
            <button
              id="save-email"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Set email
            </button>
          </div>
        </div>
      </div>
      <div class="row d-flex align-items-center my-5">
        <div class="col-7">
          <input
            id="user-password"
            placeholder="Enter your password"
            class="container-fluid p-2 rounded-pill"
            type="password"
          />
        </div>
        <div class="row col-5">
          <div class="col-6">
            <button
              id="delete-password"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Delete password
            </button>
          </div>
          <div class="col-6">
            <button
              id="save-password"
              class="btn btn-danger rounded-pill text-white container-fluid"
            >
              Set password
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button
            id="send-all"
            class="btn btn-secondary text-white container-fluid"
          >
            Send
          </button>
        </div>
        <div class="col-6">
          <button
            id="reset-all"
            class="btn btn-secondary text-white container-fluid"
          >
            Reset
          </button>
        </div>
      </div>
    </section>
    <script src="js/task-3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
