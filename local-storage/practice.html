<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <h1 class="text-center my-3">Hello, LS!</h1> -->
    <section class="container my-3 w-75 bg-black rounded p-5">
      <div class="d-flex">
        <div class="col-7">
          <input
            id="user-name"
            placeholder="Enter your name"
            class="container-fluid p-2 mb-4 rounded-pill"
            type="text"
          />
          <input
            id="user-email"
            placeholder="Enter your email"
            class="container-fluid mb-4 p-2 rounded-pill"
            type="email"
          />
          <input
            id="user-password"
            placeholder="Enter your password"
            class="container-fluid mb-4 p-2 rounded-pill"
            type="password"
          />
          <button
            id="add-items"
            class="btn btn-primary d-block mb-4 container-fluid"
          >
            Send
          </button>
          <button id="remove-items" class="btn btn-primary container-fluid">
            Remove
          </button>
        </div>
        <div class="row col-5 bg-success container-fluid ms-4 rounded p-3">
          <ul class="list-unstyled text-white fs-3" id="user-info-list"></ul>
        </div>
      </div>

      <!--  -->
    </section>
    <script src="js/trial.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
